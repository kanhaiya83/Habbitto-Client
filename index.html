   <div class="loader-container show">
    <div class="loader">
    </div>
   </div>
   <div class="alert-container">
    <div class="success-alert alert">
      <div class="icon-container">
        <div class="img-container">
          <img src="./assets/images/checked.svg" alt="">
        </div>
      </div>
      <div class="alert-text">This is a success alert!!</div>
      <button class="close-alert-btn"><img src="./assets/images/cross.svg" alt=""></button>
    </div>
    <div class="failure-alert alert ">
      <div class="icon-container">
        <div class="img-container">
          <img src="./assets/images/cross-white.svg" alt="">
        </div>
      </div>
      <div class="alert-text">This is a success alert!!</div>
      <div class="close-alert-btn"><img src="./assets/images/cross.svg" alt=""></div>
    </div>
  </div>
   <div class="add-modal-backdrop ">
    </div>
    <div class="add-modal ">
      <button class="close-modal-btn"><img src="./assets/images/cross.svg" alt=""></button>
      <div class="add-modal-content">
        <h3 class="heading">Add a Habit</h3>
        <form class="add-habit-form">
          <div class="title-input-wrapper">
            
          <label for="title-input">Title</label>
          <input type="text" name="title-input" required autofocus class="title-input">
          </div>
          <div class="repeat-input-wrapper">
            
          <label for="repeat-input">Repeat</label>
          <div class="days-picker">
            <button type="button" class="checked">MON</button>
            <button type="button" class="checked">TUE</button>
            <button type="button" class="checked">WED</button>
            <button type="button" class="checked">THU</button>
            <button type="button" class="checked">FRI</button>
            <button type="button">SAT</button>
            <button type="button">SUN</button>
          </div>
          </div>
          <div class="reminder-input-wrapper">
          <label for="set-reminder">Remind me at:</label>
          <input type="time" name="reminder-time-input" class="reminder-time-input" value="09:00">
          </div>

        

          <div class="btn-wrapper">
            <button type="submit" class="submit-btn">Add</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
