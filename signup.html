<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- <link rel="stylesheet" href="./inTelInput/intlTelInput.css"> -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/css/intlTelInput.css"
      integrity="sha512-gxWow8Mo6q6pLa1XH/CcH8JyiSDEtiwJV78E+D+QP0EVasFs8wKXq16G8CLD4CJ2SnonHr4Lm/yY2fSI2+cbmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/js/intlTelInput.min.js"
      integrity="sha512-L3moecKIMM1UtlzYZdiGlge2+bugLObEFLOFscaltlJ82y0my6mTUugiz6fQiSc5MaS7Ce0idFJzabEAl43XHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  <script src="./assets/scripts/global.js"></script>
  <title>Habbitto</title>
  </head>
  <body>
    <div class="loader-container show">
      <div class="loader"></div>
    </div>
    <div class="alert-container">
      <div class="success-alert alert">
        <div class="icon-container">
          <div class="img-container">
            <img src="./assets/images/checked.svg" alt="">
          </div>
        </div>
        <div class="alert-text">This is a success alert!!</div>
        <button class="close-alert-btn"><img src="./assets/images/cross.svg" alt=""></button>
      </div>
      <div class="failure-alert alert ">
        <div class="icon-container">
          <div class="img-container">
            <img src="./assets/images/cross-white.svg" alt="">
          </div>
        </div>
        <div class="alert-text">This is a success alert!!</div>
        <div class="close-alert-btn"><img src="./assets/images/cross.svg" alt=""></div>
      </div>
    </div>
    <div class="signup-container">
      <div class="signup-wrapper">
        <div class="left">
            <div class="img-container">
              <!-- <img src="https://habbitto-server.herokuapp.com/images/home" alt="" /> -->
            <img src="https://res.cloudinary.com/dbgfrdoan/image/upload/v1642836187/signup_v1xaeo.png" alt="">

            </div>
          <div class="wave-1">
            <img src="./assets/images/WAVE-1.svg" alt="" />
          </div>
          <div class="wave-2">
            <img src="./assets/images/WAVE-2.svg" alt="" />
          </div>
        </div>
        <div class="right">
          <h2 class="heading">Sign Up</h2>
          <form class="signup-form">
            <div class="username-input-wrapper">
              <label for="username">Username</label>
            <input required type="text" name="username" class="username-input" autofocus/>
         
            <span class="warning username-input-warning">
              Username should be of 4 characters or more
            </span>   </div>
            <div class="password-input-wrapper">
              <label for="password">Password</label>
            <input
              required
              type="password"
              name="password"
              class="password-input"
            />
            <span class="warning password-input-warning">
              Password should be of 6 characters or more
            </span>
            </div>
            <div class="mobile-input-wrapper">
              
            <label for="mobileNumber">
              Mobile Number
              <span>(Optional)</span>
            </label>
            <input type="tel" name="mobileNumber" class="mobile-input" />
            <span class="warning mobile-input-warning">Invalid mobile number</span>
            </div>

            <button class="signup-btn" type="submit">Sign up</button>

            <div class="login-link">
              <span>Already have an account?</span>
              <a href="/login.html">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      var input = document.querySelector(".mobile-input");
      let iti = window.intlTelInput(input, {
        initialCountry: "IN",
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/js/utils.js",
      });
    </script>
 <script>

  if(localStorage.getItem("auth-token")!=""){
    
      fetch(serverUrl+"/verifyuser",{
        headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
        "auth-token": localStorage.getItem("auth-token"),
      }
      }).then((res)=>{
        if(res.status==200){
          window.location.href="index.html"
        }
        else{
          document.querySelector(".loader-container").classList.remove("show")
          document.querySelector(".signup-container").style.display="block"
        }
      })
  }
        else{
          document.querySelector(".loader-container").classList.remove("show")
          document.querySelector(".signup-container").style.display="block"
        }
</script>

<script src="./assets/scripts/signup.js"></script>
</html>
